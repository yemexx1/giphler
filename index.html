<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <title>Giphler</title>
</head>
<body>
<div class="container">
    <!-- Navbar -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Giphler</li>
        </ol>
    </nav>

    <!-- Search Bar -->
    <div class="col-6 offset-3 mb-4">
        <label class="sr-only" for="search_input">Search</label>
        <div class="input-group mb-2">
            <input type="text" class="form-control" id="search_input" placeholder="Enter some text...">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" id="search_button" type="button" disabled="disabled">Search
                </button>
            </div>
        </div>
    </div>

    <!-- Top Loader -->
    <div class="progress" id="giphys_top_loader">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
             aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading...
        </div>
    </div>

    <div class="alert alert-warning d-none" role="alert" id="no_results_info">
        <h4 class="alert-heading">No results found</h4>
        <p>Giphler could not find any gifs corresponding to your search query</p>
    </div>

    <div class="alert alert-danger d-none" role="alert" id="error_dash">
        <h4 class="alert-heading">Aww Snap!</h4>
        <p>There was an error loading gifs. Please try again.</p>
    </div>

    <div id="giphys_space" class="d-none">
        <!-- Gihpys -->
        <div class="row" id="giphys">
        </div>

        <!-- Bottom Loader -->
        <div class="progress mb-2" id="giphys_bottom_loader">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading...
            </div>
        </div>
        <!-- Load More -->
        <div class="text-center mb-3">
            <button type="button" id="more" class="btn btn-outline-primary">Load More</button>
        </div>
    </div>
</div>

<div>
    <button id="back_to_top" class="btn btn-outline-primary float-right mb-1 d-none"
            style="position:fixed;bottom:20px;right:20px">Back to
        Top
    </button>
</div>

<script type="text/html" id="giphy_template">
    <div class="card text-white">
        <img class="card-img" src="" alt="">
        <div class="card-img-overlay"
             style="background: linear-gradient(rgba(20,20,20, .5),rgba(20,20,20, .5)); opacity: 0;"
             onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0">
            <span class="card-text font-weight-light"></span>
        </div>
    </div>
</script>

<script src="js/giphler.js"></script>
</body>
</html>
