<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <link rel="stylesheet" href="css/giphler.css">
    <title>Giphler</title>
</head>
<body>
<div class="container">
    <h1 class="text-center" style="margin: 2rem 0">Giphler</h1>

    <!-- Search Bar -->
    <div class="col-md-6 offset-md-3 mb-5">
        <label class="sr-only" for="search_input">Search</label>
        <div class="input-group mb-2">
            <input type="text" class="form-control" id="search_input" placeholder="Search for a gif">
            <div class="input-group-append">
                <button class="btn btn-primary" id="search_button" type="button" disabled="disabled">Search
                </button>
            </div>
        </div>
    </div>

    <!-- Top Loader -->
    <div class="progress" id="giphys_top_loader" style="height: 2rem">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
             aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading...
        </div>
    </div>

    <div class="alert alert-warning d-none" role="alert" id="no_results_info">
        <h4 class="alert-heading">No results found</h4>
        <p>Giphler could not find any gifs corresponding to your search query</p>
    </div>

    <div class="alert alert-danger d-none" role="alert" id="error_dash">
        <h4 class="alert-heading">Aww Snap!</h4>
        <p>There was an error loading gifs. Please try again.</p>
    </div>

    <div id="giphys_space" class="d-none">

        <h5 id="mode_indicator" class="mb-3 d-inline-block d-none">Trending Gifs</h5>
        <button id="back_to_trending_btn" class="btn d-none float-right text-primary">Back to Trending</button>
        <!-- Gihpys -->
        <div class="row" id="giphys">
        </div>

        <!-- Bottom Loader -->
        <div class="progress mb-2" id="giphys_bottom_loader" style="height: 2rem">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100" style="width: 100%">Loading...
            </div>
        </div>
        <!-- Load More -->
        <div class="text-center mb-3">
            <button type="button" id="more" class="btn btn-outline-primary">Load More</button>
        </div>
    </div>
</div>

<div>
    <button id="back_to_top" class="btn btn-light border-primary text-primary float-right d-none"
            style="position:fixed;bottom:18px;right:20px">Back to
        Top
    </button>
</div>

<script type="text/html" id="giphy_template">
    <a href="#" class="card-link" target="_blank">
        <div class="card text-white">
            <img class="card-img" src="" alt="">
            <div class="card-img-overlay" onmouseover="this.style.opacity=1" onmouseout="this.style.opacity=0">
                <span class="card-text font-weight-normal text-capitalize"></span>
            </div>
        </div>
    </a>
</script>

<script type="text/javascript" src="js/giphler.js"></script>
</body>
</html>
